
language: c

compiler:
  - clang
  - gcc

os:
  - linux
  - osx

sudo: false

env:
  global:
    - secure: 
    - BASE_OUTDIR=$TRAVIS_BUILD_DIR/out
    - MAKEJOBS=-j3
    - ENABLE_COVERAGE=no
    - ENABLE_VALGRIND=no
  matrix:
    - MAKETARGET=distcheck
    - MAKETARGET=check MAKEJOBS=-j1 ENABLE_COVERAGE=yes
    - MAKETARGET=check MAKEJOBS=-j1 ENABLE_VALGRIND=yes
    - MAKETARGET=pkg-bin DEPLOY=yes
    - MAKETARGET=pkg-deb DEPLOY=yes
    - MAKETARGET=pkg-rpm DEPLOY=yes

matrix:
  exclude:
    - compiler: clang
      env: MAKETARGET=pkg-bin DEPLOY=yes
    - compiler: clang
      env: MAKETARGET=pkg-deb DEPLOY=yes
    - compiler: clang
      env: MAKETARGET=pkg-rpm DEPLOY=yes
    - compiler: clang
      env: MAKETARGET=check MAKEJOBS=-j1 ENABLE_COVERAGE=yes
    - os: osx
      env: MAKETARGET=pkg-deb DEPLOY=yes
    - os: osx
      env: MAKETARGET=pkg-rpm DEPLOY=yes

cache:
  apt: true

services:
  - docker

addons:
  apt_packages:
      - libssl-dev
      - libgmp-dev
      - libjansson-dev
      - libevent-dev
      - lcov
      - valgrind
      - libtool
      - libltdl-dev
      - dpkg-dev
      - debhelper 
  coverity_scan:
    project:
      name: libbitc/libbitc
    notification_email: libbitc@users.noreply.github.com
    build_command_prepend: "./autogen.sh; ./configure; make clean"
    build_command: make check
    branch_pattern: coverity_scan

notifications:
  webhooks:
    urls:
      - https://webhooks.gitter.im/e/4a06a330810e8b0a9300
    on_success: change
    on_failure: always
    on_start: never
  slack: libbitc:LzNZosd4L6ZkORMznw0mwrq7

before_install:
  - if [ "$TRAVIS_OS_NAME" = "osx" ]; then brew update && brew outdated libtool || brew upgrade libtool ; fi

install:
  - if [ "$TRAVIS_OS_NAME" = "osx" ]; then brew install jansson; fi
  - if [ "$TRAVIS_OS_NAME" = "osx" ]; then brew install libevent; fi
  - if [ "$TRAVIS_OS_NAME" = "osx" ]; then brew install argp-standalone; fi
  - if [ "$TRAVIS_OS_NAME" = "osx" ]; then brew install openssl; fi
  - if [ "$TRAVIS_OS_NAME" = "osx" ] && [ "$ENABLE_COVERAGE" = "yes" ]; then brew install lcov; fi
  - if [ "$TRAVIS_OS_NAME" = "osx" ] && [ "$ENABLE_VALGRIND" = "yes" ]; then brew install valgrind; fi
  - if [ "$ENABLE_COVERAGE" = "yes" ]; then gem install coveralls-lcov; fi

before_script:
  - if [ -n "$USE_SHELL" ]; then export CONFIG_SHELL="$USE_SHELL"; fi
  - test -n "$USE_SHELL" && eval '"$USE_SHELL" -c "./autogen.sh"' || ./autogen.sh

script:
  - OUTDIR=$BASE_OUTDIR/$TRAVIS_PULL_REQUEST/$TRAVIS_JOB_NUMBER-$HOST
  - LIBBITC_CONFIG="--prefix=$TRAVIS_BUILD_DIR/depends/$HOST --bindir=$OUTDIR/bin --libdir=$OUTDIR/lib"
  - if [ "$MAKETARGET" = "pkg-rpm" ]; then docker run -t -i -v $TRAVIS_BUILD_DIR:/libbitc centos:7 /bin/bash -c "yum -y update; yum -y install autoconf automake libtool make rpm-build openssl-devel libevent-devel gmp-devel jansson-devel; cd /libbitc; ./autogen.sh; ./configure --cache-file=config.cache; make $MAKEJOBS $MAKETARGET"; exit $! ; fi
  - ./configure --cache-file=config.cache --enable-coverage=$ENABLE_COVERAGE --enable-valgrind=$ENABLE_VALGRIND $LIBBITC_CONFIG || ( cat config.log && false)
  - make -s $MAKEJOBS || ( echo "Build failure. Verbose build follows." && make V=1 ; false )
  - export LD_LIBRARY_PATH=$TRAVIS_BUILD_DIR/depends/$HOST/lib
  - make $MAKEJOBS $MAKETARGET

after_success:
  - if [ "$ENABLE_COVERAGE" = "yes" ]; then lcov --compat-libtool --directory . --capture --output-file coverage.info && coveralls-lcov coverage.info; fi

deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: "libbitc*{tar.gz,deb,rpm}"
  skip_cleanup: true
  on:
    repo: libbitc/libbitc
    tags: true
    condition: $DEPLOY = "yes"
